<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen"></div>
        <div id="buttons">
            <div class="row">
                <div class="button clear">Clr</div>
                <div class="button delete">Del</div>
                <div class="button square-root">&radic;</div>
                <div class="button add">+</div>
            </div>
            <div class="row">
                <div class="button one">1</div>
                <div class="button two">2</div>
                <div class="button three">3</div>
                <div class="button subtract">&minus;</div>
            </div>
            <div class="row">
                <div class="button four">4</div>
                <div class="button five">5</div>
                <div class="button six">6</div>
                <div class="button multiply">&#8727;</div>
            </div>
            <div class="row">
                <div class="button seven">7</div>
                <div class="button eight">8</div>
                <div class="button nine">9</div>
                <div class="button divide">&#8725;</div>
            </div>
            <div class="row">
                <div class="button zero">0</div>
                <div class="button decimal">.</div>
                <div class="button sign">&plusmn;</div>
                <div class="button equals">=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
